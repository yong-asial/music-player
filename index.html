<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script async src="pwacompat.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        }
      </script>
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/123 Don't Cry  - Pipo.png" alt="Album">
        </div>
        <h2 class="title" id="title">123 Don't Cry  - Pipo</h2>
        <h3 class="artist" id="artist">Pipo</h3>
        <audio src="music/123 Don't Cry  - Pipo"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
